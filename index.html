function loadNavigationToolbar() {
  var toolbar = d3.select("#navigationToolbar")

  toolbar.append("button")
    .html("Select All")
    .on("click", selectAll)

  toolbar.append("button")
    .html("Deselect All")
    .on("click", deselectAll)

  toolbar.append("label")
    .attr("for", "sortBy")
    .html("Sort By: ")

  var sorts = [
    {type: "Spreadsheet Order", sortFunc: sortSpreadsheet},
    {type: "Name", sortFunc: sortName},
    {type: "ID Number", sortFunc: sortIDNumber}
  ];

  function sortIDNumber() {
    var nodeParent = w2ui.navigation.box.querySelector(".w2ui-sidebar-body")
    
    var nodes = d3.select(nodeParent).selectAll(".w2ui-level-0")
      .datum((d, i, n) => {
        var objectID = n[i].id.substring(5)
        return getObjectData(objectID).name
      })

    var sorted = nodes.sort((a, b) => {
      var regex = /(?<type>[A-Z]+)\s(?<number>\d+)\+*(?<number2>\d*)/;
      var aParsed = a.match(regex);
      var bParsed = b.match(regex);


      if (aParsed == null) {
        console.log("Could not parse name of " + a + " when sorting by name.");
        return -1;
      }

      if (bParsed == null) {
        console.log("Could not parse name of " + a + " when sorting by name.");
        return 1;
      }

      var aNumber = parseInt(aParsed.groups.number);
      var bNumber = parseInt(bParsed.groups.number);
      
      if (aNumber == bNumber) {
        var aNumber2 = parseInt(aParsed.groups.number2);
        var bNumber2 = parseInt(bParsed.groups.number2);

        if (aNumber2 == NaN && bNumber2 != NaN) {
          return -1;
        };

        if (bNumber2 == NaN && aNumber2 != NaN) {
          return 1;
        };

        if (aNumber2 == NaN && bNumber2 == NaN) {
          return 0;
        }
        
        return aNumber2 - bNumber2;
      } else {
        return aNumber - bNumber;
      };
    });
  }

  function sortName() {
    var nodeParent = w2ui.navigation.box.querySelector(".w2ui-sidebar-body")
    
    var nodes = d3.select(nodeParent).selectAll(".w2ui-level-0")
      .datum((d, i, n) => {
        var objectID = n[i].id.substring(5)
        return getObjectData(objectID).name
      })

    var sorted = nodes.sort((a, b) => {
      var regex = /(?<type>[A-Z]+)\s(?<number>\d+)\+*(?<number2>\d*)/;
      var aParsed = a.match(regex);
      var bParsed = b.match(regex);

      if (aParsed == null) {
        console.log("Could not parse name of " + a + " when sorting by name.");
        return 0;
      }

      if (bParsed == null) {
        console.log("Could not parse name of " + a + " when sorting by name.");
        return 0;
      }

      var compareType = aParsed.groups.type.localeCompare(bParsed.groups.type)
      if (compareType == 0) {
        var aNumber = parseInt(aParsed.groups.number);
        var bNumber = parseInt(bParsed.groups.number);
        
        if (aNumber == bNumber) {
          var aNumber2 = parseInt(aParsed.groups.number2);
          var bNumber2 = parseInt(bParsed.groups.number2);

          if (aNumber2 == NaN && bNumber2 != NaN) {
            return -1;
          };

          if (bNumber2 == NaN && aNumber2 != NaN) {
            return 1;
          };

          if (aNumber2 == NaN && bNumber2 == NaN) {
            return 0;
          }
          
          return aNumber2 - bNumber2;
        } else {
          return aNumber - bNumber;
        };
      } else {
        return compareType;
      };
    });
  }

  function sortSpreadsheet() {
    var nodeParent = w2ui.navigation.box.querySelector(".w2ui-sidebar-body")
    
    var nodes = d3.select(nodeParent).selectAll(".w2ui-level-0")
      .datum((d, i, n) => {
        var objectID = n[i].id.substring(5)
        return objectID
      })

    var objArray = Array.from(sourceData.objectData.keys())

    var sorted = nodes.sort((a, b) => {
      return objArray.indexOf(a) - objArray.indexOf(b)
    })
  }

  var sortBy = toolbar.append("select")
    .attr("name", "sorts")
    .attr("id", "sorts")
    .on("change", (e) => {
      var option = d3.select(e.target.options[e.target.selectedIndex])
      var data = option.data()[0]
      updateModel(function(){model.globalState.navigationSort = data.type})
      data.sortFunc()
    }) //toi tired rn but use event or params or smthn TODO
  
  if (model.globalState.navigationSort != null) {
    var i = sorts.findIndex(s => s.type == model.globalState.navigationSort)
    if (i != -1) {
      sorts[i].sortFunc()
    } else {
      updateModel(function() {model.globalState.navigationSort = sorts[0].type})
    }
  } else {
    updateModel(function() {model.globalState.navigationSort = sorts[0].type})
  }

  sortBy.html(model.globalState.navigationSort)

  sortBy.selectAll("option")
    .data(sorts)
    .enter()
    .append("option") 
    .attr("value", d => d)
    .html(d => d.type)
  // #endRegion

  var categories = new Set()
  Array.from(sourceData.objectData.values()).forEach(o => o.categories.forEach(c => categories.add(c)))

  function filter(c, hide) {
    w2ui.navigation.nodes.forEach(n => {
      if (n.categories.includes(c) && hide) {
        w2ui.navigation.hide(n.id)
      } else {
        if (n.categories.every(objCat => !model.globalState.activeFilters.includes(objCat))) {
          console.log("showing")
          w2ui.navigation.show(n.id)
        }
      };
    });
    //w2ui.navigation.refresh()
  }

  var filterNode = toolbar.append("div")
    .attr("class", "dropdown")
  
  filterNode.append("button")
    .attr("class", "dropbtn")
    .html("Filter");

  filterNode.append("div")
    .attr("class", "dropdown-content")
    
    .selectAll("button")
    .data(categories)
    .enter()
    .append("button")
    .attr("class", "button-toggled")
    .attr("id", c => `${c}button`)
    .html(c => c)
    .on("click", (e, c) => {
      var button = d3.select(e.target)
      var index = model.globalState.activeFilters.indexOf(c)
      if (index != -1) {
        filter(c, false)
        button.attr("class", "button-toggled")
        updateModel(function() {model.globalState.activeFilters.splice(index, 1)})
      } else {
        filter(c, true)
        button.attr("class", "button")
        updateModel(function() {model.globalState.activeFilters.push(c)})
      }
      w2ui.navigation.refresh()
    })
    .each(c => {
      // d3.select(this) is supposed to work but it just returns the window
      var button = d3.select(`#${c}button`)
      var index = model.globalState.activeFilters.indexOf(c)
      if (index != -1) {
        button.attr("class", "button")
        filter(c, true)
      }
    })

    /*
  model.globalState.activeFilters.forEach(f => {
    var i = filters.findIndex(e => e.type == f)
    if (i != -1) {
      filters[i].filterFunc(true)
    } else {

    }
  })*/

function search(value) {
  let sb = w2ui.navigation
  sb.last_search = value
  let count = sb.search(value)
  sb.expandAll()
  query(sb.box).find('#empty-search').remove()
  if (count == 0) {
      query(sb.box)
          .append('<div id="empty-search" style="font-size: 13px; color: #666; z-index: 1400; top: 45%; left: 50%; transform: translateX(-50%); width: 100%!important; text-align: center">No nodes found</div>')
  }
}

}

function deselectAll() {

    if (getObjectState(id).visible) {
      objectVisible(id, false)
    }
  })
}

function toggleInfo(id, state) {
  var collapsible = d3.select(`#${id}InfoCollapsible`)
  
  var toggled = collapsible.classed("active")
  updateModel(function(){state.ui.infoExpanded = !toggled})
  collapsible.classed("active", !toggled)
  
  var content = d3.select(`#${id}InfoDiv`)
  if (!toggled) {
    content.style("max-height", "fit-content")
  } else {
    content.style("max-height", null)// this should be a css class
  }
}

  function displayObjectInfo(objectID) {
    var object = getObjectData(objectID)
    d3.select(`#${objectID}InfoHead`)
      .html(`<img src='./imgs/pot1.jpg'><br>This is <b>${object.name}</b>.
  
      <br><br>

      It is a piece of Cypriot pottery.</b>.<br>
      It has <b>${object.fragments.length}</b> fragments.<br>

      <br><br>

      Type: ${object.type}<br>
      Description: ${object.desc}<br>
      Location Notes: ${object.locationNotes}<br>

      Fragments:<br>`)
      .append(displayObjectFragments(objectID))
  }

  function displayObjectFragments(objectID) {
    var object = getObjectData(objectID)
    var fragments = object.fragments

    var divs = d3.select(`#${objectID}InfoHead`)
      .selectAll("div")
      .data(fragments)
      .enter()
      .append("div")


    divs.append("button")
      .attr("id", fID => `${fID}InfoCollapsible`)
      .attr("class", "collapsible")
      .html(fID => {
        f = getFragmentData(fID)
        return ` - ${f.name} @ ${f.origLoc}<br>`
      })
      .on("click", function(event,fID) {
        toggleInfo(fID, getFragmentState(fID))
      })

    var infodiv = divs.append("div")
      .attr("class", "content")
      .attr("id", fID => `${fID}InfoDiv`)
      .html(fID => {
        var f = getFragmentData(fID)
        
        var importantText = ""
        if (f.important) {
          importantText =  "Important"
        } else {
          importantText = "Not Important"
        }

        var tentativeText = ""
        if (f.tentative) {
          tentativeText = "Tentative"
        } else {
          tentativeText = "Not Tentative"
        }
        return `
        This fragment is:<br>
        ${importantText}<br>
        ${tentativeText}
        `
      })

    infodiv.append("div")
      .html("Fragment Color:")

    var colorGrid = infodiv.append("div")
      .attr("class", "color-grid")
      
    var colors = [
      "red",
      "blue",
      "green",
      "gold",
      "purple",
      "orange",
      "grey"
    ]
    colorGrid.selectAll("button")
      .data(colors)
      .join("button")
      .attr("id", (c, i, n) => d3.select(n[i].parentNode).datum() + c + "button")
      .style("background-color", c => c)
      .attr("class", "color-button")
      .on("click", (e, c) => {
        var button = e.target
        var fragID = d3.select(button.parentNode).datum()
        d3.select(`#${fragID}${getFragmentState(fragID).color}button`).attr("class", "color-button")
        d3.select(button).attr("class", "color-button-toggled")
        updateModel(function() {getFragmentState(fragID).color = c})

        changeFragmentColor(fragID, c)
      })
    
      divs.each((fID, i) => {
          if (getFragmentState(fID).ui.infoExpanded) {
            console.log()
            toggleInfo(fID, getFragmentState(fID))
          }

          d3.select(`#${fID}${getFragmentState(fID).color}button`).attr("class", "color-button-toggled")
        })
  }
</script>
